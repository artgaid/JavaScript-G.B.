    <a id="b1" href="#"> Ссылка 1 </a>
    <div class="photo">
        <img class="p" src="img/SP1.jpg" alt="photo">
        <img class="p" src="img/SP2.jpg" alt="photo">
        <img class="p" src="img/SP3.jpg" alt="photo">
    </div>
    <a id="b2" href="#"> ссылка 2 </a>

    <script>

        var link = document.querySelectorAll("a");
        var img = document.querySelectorAll("img");

        console.log(link);
        console.log(img);

        link[0].addEventListener("click", f2);
        link[1].addEventListener("click", f1);

        for (i = 1; i < img.length; i++) {
            img[i].style.display = "none";
        }

        var i = 0;

        function f1() {
            if (i % 2 == 0) {
                link[1].style.color = "red";
            } else {
                link[1].style.color = "green";
            }
            img[i].style.display = "none";
            i++;
            if (i >= img.length) {
                i = 0;
            }
            img[i].style.display = "block";
        }

        function f2() {
            img[i].style.display = "none";
            i -= 1;
            if (i < 0) {
                i = img.length - 1;
            }
            img[i].style.display = "block";
        }
